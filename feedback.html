    <!-- Main Content -->
    <main>
        <section id="feedback-section">
            <h2 class="animate-on-scroll">Leave Feedback</h2>
            <p class="section-intro animate-on-scroll">Have a suggestion or just want to say hello? Drop a message
                below.</p>

            <form id="feedback-form" class="animate-on-scroll">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" id="submit-btn" class="cta-button">Submit Feedback</button>
            </form>
            <p id="form-message" class="form-message"></p>
        </section>
    </main>
